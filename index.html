<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <h1>Today is George's Birthday!</h1>
            <img src="George.jpg" id="picture">
            <h2 id="age">36 years old</h2>
            <h4 id="date">01/01/2022</h4>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Here is how happy I am for you!</h1>
            <h3 class="gift-hint">(Hover over the present)</h2>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">I hope you have this much happiness today!</h1>
            <div class="gift-img" id="gift-img-dog"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">You are the coolest person I know!</h1>
            <div class="gift-img" id="gift-img-llama"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">And you are super smart!</h1>
            <div class="gift-img" id="gift-img-smart"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Cheers to you my friend!</h1>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>


        <div class="footer">
            <h2>Check out this cool birthday video <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">here</a></h2>
        </div>


    </body>
</html>
